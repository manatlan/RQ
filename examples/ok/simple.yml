host: http://test
# host: http://localhost:5000
toto1: 42
yo: <<USER>>

toto:
  - 1
  - 2
  - 3


RUN:
  - set:
      MYUSER: <<USER>>
      yoyo: <<yo>>
      test:
        MYNAME: <<MYUSER>>
      tata: 43

  - GET: /test?json={{ toto }}
    doc: test
    tests:
      - len($) == 3


  - POST: /test
    body: <<toto>>
    doc: test
    tests:
      - $status == 201
      - $ == toto

  - POST: /test
    body:
      hello: <<toto>>
      hello2: "{{ tata }}"
      hello3: hello {{ tata }}
      hello4:
        - test1: <<tata>>
    doc: test
    tests:
      - $status == 201
      - $.hello == toto
      - $.hello2 == 43
      - $.hello3 == "hello 43"
      - $.hello4[0].test1 == 43
