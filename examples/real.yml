     - R.status == 500
     - R.time < 500

  - GET: https://tools-httpstatus.pickup-services.com/200
    doc: this is the documentation of the test ... time in ms = <b><i><<R.time>></i></b>
    tests:
     - R.status == 200
     - R.time < 500

  - POST: https://tools-httpstatus.pickup-services.com/201
    doc: this is the documentation of the test ... time in ms = <b><i><<R.time>></i></b>
